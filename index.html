<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-left">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@maxberg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Maxim Berg</a
          >
          on
          <a
            href="https://unsplash.com/t/textures-patterns?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="flex-right">
        <div class="info">
          <p>Sign up now! It's totally free</p>
        </div>
        <div class="form-div">
          <form class="form">
            <label for="name">FIRST NAME</label>
            <input type="text" id="name" name="name" required />

            <label for="surname">LAST NAME</label>
            <input type="text" id="surname" name="surname" required />

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required />

            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number" required />

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required />

            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
